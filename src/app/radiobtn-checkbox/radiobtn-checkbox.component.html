<div class="grid-container">
	<div class="grid-row">
		<div class="grid-md-6 grid-lg-6">
			<h3>Custom Checkboxes</h3>
			<label class="checkbox">One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="checkbox">Two
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="checkbox">Three
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="checkbox">Four
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
		</div>
		<div class="grid-md-6 grid-lg-6">
			<h3>Custom Radio Buttons</h3>
			<label class="radio">One
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="radio">Two
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="radio">Three
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
			<br>
			<label class="radio">Four
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
		</div>
	</div>
	<hr>
	<div class="grid-row">
		<div class="grid-md-6">
			<h3>Toggle Switch</h3>
			<label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
			&nbsp; &nbsp;
			<label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
		</div>
		<div class="grid-md-6">
			<h3>Toggle Switch Round</h3>
			<label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
			&nbsp; &nbsp;
			<label class="toggle-switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
		</div>
	</div>
</div>
